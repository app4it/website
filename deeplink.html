<!DOCTYPE html>
<html lang="en">
  <script>
    // Check localStorage first, then system theme preference
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      document.documentElement.setAttribute("data-theme", savedTheme);
    } else if (
      window.matchMedia &&
      window.matchMedia("(prefers-color-scheme: dark)").matches
    ) {
      document.documentElement.setAttribute("data-theme", "dark");
    } else {
      document.documentElement.setAttribute("data-theme", "light");
    }
  </script>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <meta name="supported-color-schemes" content="light dark" />

    <title>Redirecting to App4it...</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/global-styles.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

    <style>
        .deeplink-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4) var(--space-2);
            background: linear-gradient(rgba(var(--primary-color-rgb), 0.03), rgba(var(--secondary-color-rgb), 0.03));
        }

        .deeplink-container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }

        .deeplink-card {
            background: var(--card-color);
            border-radius: var(--border-radius);
            padding: clamp(2rem, 5vw, 3rem);
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(var(--primary-color-rgb), 0.1);
            position: relative;
            overflow: hidden;
        }

        .deeplink-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .deeplink-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            display: inline-block;
        }

        .deeplink-title {
            font-size: clamp(1.75rem, 4vw, 2.25rem);
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.3;
        }

        .deeplink-subtitle {
            font-size: clamp(1rem, 2vw, 1.15rem);
            color: var(--light-text);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .spinner {
            border: 4px solid rgba(var(--primary-color-rgb), 0.1);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .store-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .store-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1.5rem;
            background: var(--background-color);
            border: 2px solid rgba(var(--primary-color-rgb), 0.2);
            border-radius: var(--border-radius);
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(var(--primary-color-rgb), 0.1);
        }

        .store-button:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(var(--primary-color-rgb), 0.2);
        }

        .store-logo {
            width: 150px;
            height: 150px;
            object-fit: contain;
            flex-shrink: 0;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.2);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .error-message h3 {
            color: #dc3545;
            margin-bottom: 0.5rem;
            font-size: 1.25rem;
        }

        .error-message p {
            color: var(--text-color);
            margin: 0;
            opacity: 0.8;
        }

        [data-theme="dark"] .error-message {
            background: rgba(220, 53, 69, 0.15);
            border-color: rgba(220, 53, 69, 0.3);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .store-buttons {
                flex-direction: column;
                gap: 0.75rem;
            }

            .store-button {
                width: 100%;
                justify-content: center;
                padding: 0.75rem 1.5rem;
            }

            .store-logo {
                width: 125px;
                height: 125px;
            }

            .deeplink-card {
                padding: 2rem 1.5rem;
            }
        }
    </style>
  </head>
  <body>
    <div id="nav-placeholder" data-active="deeplink"></div>
    <div id="nav-mobile-placeholder" data-active="deeplink"></div>

    <main class="deeplink-section">
      <div class="deeplink-container">
        <div class="deeplink-card animate-in">
          <div class="deeplink-icon">
            <i class="fas fa-mobile-alt"></i>
          </div>

          <h1 class="deeplink-title" id="status-title">Opening App4it...</h1>

          <p class="deeplink-subtitle" id="status-message">
            If the app doesn't open automatically, download it from your preferred store:
          </p>

          <div class="spinner" id="loading-spinner"></div>

          <div class="store-buttons" id="store-buttons">
            <a href="https://play.google.com/store/apps/details?id=de.app4it" target="_blank" class="store-button">
              <img src="assets/images/store/google-play.webp" alt="Download on Google Play" class="store-logo" />
            </a>
            <a href="https://apps.apple.com/app/app4it/id1234567890" target="_blank" class="store-button">
              <img src="assets/images/store/app-store.webp" alt="Download on the App Store" class="store-logo" />
            </a>
          </div>

          <div class="error-message" id="error-message" style="display: none;">
            <h3>Link Error</h3>
            <p>This deeplink appears to be malformed or invalid. Please try again or contact support.</p>
          </div>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/components.js"></script>
    <script src="js/language.js"></script>

    <script>
        // Function to parse URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Function to convert dash-separated string to slash-separated path
        function convertToDeeplink(path) {
            if (!path) return '';
            // Replace dashes with slashes
            return path.replace(/-/g, '/');
        }

        // Main redirect logic
        function redirectToApp() {
            const deeplinkParam = getUrlParameter('');
            const deeplinkPath = convertToDeeplink(deeplinkParam);

            if (deeplinkPath) {
                const appUrl = 'app4it://' + deeplinkPath;
                console.log('Redirecting to:', appUrl);

                // For testing on desktop, show the URL instead of redirecting
                if (!/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    document.getElementById('status-title').textContent = 'Would redirect to:';
                    document.getElementById('status-message').textContent = appUrl;
                    document.getElementById('loading-spinner').style.display = 'none';
                    return;
                }

                // Try to open the app
                window.location.href = appUrl;

                // Fallback: if app doesn't open after 2 seconds, show fallback options
                setTimeout(function() {
                    // Check if we're still on this page (app didn't open)
                    if (window.location.href.includes('deeplink.html')) {
                        document.getElementById('status-title').textContent = 'App not installed?';
                        document.getElementById('status-message').textContent = 'Download App4it from your preferred store below:';
                        document.getElementById('loading-spinner').style.display = 'none';
                        document.getElementById('store-buttons').style.display = 'flex';
                    }
                }, 2000);
            } else {
                // No valid deeplink parameter - show error
                document.getElementById('status-title').textContent = 'Invalid Link';
                document.getElementById('status-message').textContent = 'This deeplink appears to be malformed or invalid.';
                document.getElementById('loading-spinner').style.display = 'none';
                document.getElementById('store-buttons').style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
            }
        }

        // Execute redirect when page loads
        window.addEventListener('DOMContentLoaded', redirectToApp);
    </script>
</body>
</html>
