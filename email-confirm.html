    <script>
      // Mobile device detection and deep link redirect
      (function() {
        // Function to detect if device is mobile
        function isMobileDevice() {
          return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                 (window.matchMedia && window.matchMedia("(max-width: 768px)").matches);
        }
        
        // Function to attempt deep link redirect
        function attemptDeepLink() {
          if (isMobileDevice()) {
            const deepLink = "app4it://login";
            
            // Small delay to ensure page renders first
            setTimeout(function() {
              // Try to open the deep link
              // This will attempt to open the app, but if the app isn't installed
              // or the link fails, the page will remain visible
              window.location.href = deepLink;
            }, 500);
          }
        }
        
        // Attempt redirect after page loads
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', attemptDeepLink);
        } else {
          attemptDeepLink();
        }
      })();
